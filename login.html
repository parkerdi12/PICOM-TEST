<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="page__inner">
          <div>
            <img class="page__logo" src="/img/logo_picom.png" alt="" />
          </div>
          <div class="account">
            <div class="account__inner">
              <div class="account__title">
                Войти в учетную запись
              </div>
              <div class="account__subtitle">
                Нет учетной записи?
                <a class="btn--sm">
                  Создать учетную запись
                </a>
              </div>

              <form action="" method="get">
                <input
                  class="form__input"
                  type="email"
                  name="email"
                  placeholder="E-mail*"
                />
                <br />
                <input
                  class="form__input"
                  type="password"
                  name="password"
                  placeholder="Пароль*"
                />

                <div class="form__footer">
                    <a class="form__pass" href="">Забыли пароль?</a>
                  <button type="submit" class="btn--login">Войти</button>
                </div>
              </form>

              <div class="social">
                  <p class="social__title">или с помощью</p>

                  <div class="social__inner">
                      <a href="" class="social__vk">
                          <img class="social__img" src="img/vk x5F alt 2.png" alt="">
                          <div class="social__text">Войти через ВКонтакте</div>
                      </a>
                  </div>

                  <div class="social__inner">
                      <a href="" class="social__fb">
                          <img class="social__img" src="img/facebook 2.png" alt="">
                          <div class="social__text">Войти через Facebook</div>
                      </a>
                  </div>
              </div>
            </div>
            <!-- account__inner -->
          </div>
          <!-- account -->
        </div>
        <!-- page__inner -->
      </div>
      <!-- container -->
    </div>
    <!-- page -->
  </body>
</html>
